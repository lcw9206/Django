<!DOCTYPE html>
<html>
<head>
<title>Django Bookmark List</title>
</head>

<body>

<div id="container">

    <h1>Bookmark List - 즐겨찾기</h1>
    <ul>
        {% for bookmark in object_list %}
        <li><h2><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></h2></li></br>
        {% endfor %}
    </ul>

</div>

</body>
</html>
