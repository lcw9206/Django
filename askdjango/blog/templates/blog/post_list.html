<h1> AskDjango</h1>
<p>Hello World!</p>
<form action="" method="get">
    <input type="text" name="q" value="{{q}}"/>
    <input type="submit" value="검색"/>
</form>
<ul>
    {% for post in post_list %}
    <li>
        {{post.id}}
        {{post.title}}
        <small>by {{post.author}}</small>
        <small>at {{post.updated_at}}</small>
    </li>
    {% endfor %}
</ul>
